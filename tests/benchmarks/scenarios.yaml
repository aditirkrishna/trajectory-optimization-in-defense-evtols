# Benchmark Scenario Suite for eVTOL Trajectory Optimization
# Covers diverse mission types and environmental conditions

scenarios:
  # Urban scenarios
  - id: urban_bangalore_short
    name: "Urban Bangalore - Short Distance"
    description: "Short urban mission in Bangalore with moderate obstacles"
    type: urban
    start:
      lat: 12.9716
      lon: 77.5946
      alt_m: 100.0
    goal:
      lat: 13.0827
      lon: 77.5877
      alt_m: 100.0
    constraints:
      max_altitude_m: 500.0
      min_altitude_m: 80.0
      max_payload_kg: 200.0
    environment:
      weather: moderate
      wind_speed_ms: 8.0
      wind_direction_deg: 270.0
      visibility_km: 10.0
    threats:
      radar_sites: 2
      patrol_routes: 1
      threat_level: low
    expected_distance_km: 12.5
    difficulty: easy

  - id: urban_bangalore_complex
    name: "Urban Bangalore - Complex Route"
    description: "Complex urban route with multiple waypoints and obstacles"
    type: urban
    start:
      lat: 12.9716
      lon: 77.5946
      alt_m: 120.0
    goal:
      lat: 13.0222
      lon: 77.6433
      alt_m: 150.0
    waypoints:
      - {lat: 12.9789, lon: 77.5917, alt_m: 100.0}
      - {lat: 13.0067, lon: 77.5611, alt_m: 200.0}
    constraints:
      max_altitude_m: 800.0
      min_altitude_m: 60.0
      max_payload_kg: 400.0
    environment:
      weather: challenging
      wind_speed_ms: 15.0
      wind_direction_deg: 180.0
      turbulence: moderate
    threats:
      radar_sites: 5
      patrol_routes: 3
      ew_zones: 1
      threat_level: medium
    expected_distance_km: 18.3
    difficulty: medium

  # Mountainous terrain scenarios
  - id: mountain_terrain
    name: "Mountainous Terrain Navigation"
    description: "Navigation through mountainous terrain with elevation changes"
    type: mountain
    start:
      lat: 13.0067
      lon: 77.5611
      alt_m: 1100.0
    goal:
      lat: 13.0222
      lon: 77.6433
      alt_m: 950.0
    constraints:
      max_altitude_m: 2000.0
      min_altitude_m: 900.0
      max_payload_kg: 300.0
      max_climb_rate_ms: 6.0
    environment:
      weather: severe
      wind_speed_ms: 20.0
      wind_direction_deg: 90.0
      turbulence: severe
      terrain_roughness: high
    threats:
      radar_sites: 1
      threat_level: low
    expected_distance_km: 14.7
    difficulty: hard

  # GPS-denied scenarios
  - id: gps_denied_zone
    name: "GPS-Denied Zone Operation"
    description: "Mission through GPS-denied area requiring alternative navigation"
    type: gps_denied
    start:
      lat: 12.9537
      lon: 77.6508
      alt_m: 100.0
    goal:
      lat: 13.0067
      lon: 77.5611
      alt_m: 150.0
    constraints:
      max_altitude_m: 600.0
      min_altitude_m: 80.0
      gps_reliability: 0.0  # No GPS
    environment:
      weather: moderate
      wind_speed_ms: 10.0
    threats:
      ew_zones: 2  # Electronic warfare jamming
      threat_level: high
    expected_distance_km: 9.8
    difficulty: hard

  # High-threat scenarios
  - id: high_threat_penetration
    name: "High-Threat Penetration Mission"
    description: "Deep penetration into high-threat environment"
    type: tactical
    start:
      lat: 12.9279
      lon: 77.6271
      alt_m: 80.0
    goal:
      lat: 13.0827
      lon: 77.5877
      alt_m: 100.0
    constraints:
      max_altitude_m: 300.0  # Stay low to avoid radar
      min_altitude_m: 50.0
      max_payload_kg: 150.0
    environment:
      weather: good
      wind_speed_ms: 5.0
      time_of_day: night  # Night operation
    threats:
      radar_sites: 10
      patrol_routes: 5
      ew_zones: 3
      threat_level: extreme
    expected_distance_km: 20.1
    difficulty: extreme

  # Long-distance scenarios
  - id: long_range_mission
    name: "Long-Range Endurance Mission"
    description: "Maximum range mission testing energy optimization"
    type: endurance
    start:
      lat: 12.9716
      lon: 77.5946
      alt_m: 300.0
    goal:
      lat: 13.1500
      lon: 77.7000
      alt_m: 300.0
    constraints:
      max_altitude_m: 1000.0
      min_altitude_m: 200.0
      max_payload_kg: 100.0  # Light payload for range
      energy_budget_kwh: 25.0
    environment:
      weather: optimal
      wind_speed_ms: 3.0  # Tailwind
      wind_direction_deg: 45.0
    threats:
      threat_level: low
    expected_distance_km: 35.0
    difficulty: medium

  # Multi-waypoint scenarios
  - id: delivery_route
    name: "Multiple Delivery Points"
    description: "Route with multiple delivery waypoints"
    type: logistics
    start:
      lat: 12.9716
      lon: 77.5946
      alt_m: 100.0
    goal:
      lat: 12.9716
      lon: 77.5946
      alt_m: 100.0  # Return to start
    waypoints:
      - {lat: 12.9800, lon: 77.6000, alt_m: 120.0, dwell_time_s: 60}
      - {lat: 13.0000, lon: 77.5800, alt_m: 100.0, dwell_time_s: 120}
      - {lat: 13.0200, lon: 77.6200, alt_m: 150.0, dwell_time_s: 90}
      - {lat: 13.0000, lon: 77.6000, alt_m: 100.0, dwell_time_s: 60}
    constraints:
      max_altitude_m: 500.0
      total_time_budget_min: 45.0
    environment:
      weather: moderate
    threats:
      threat_level: low
    expected_distance_km: 28.5
    difficulty: medium

  # Emergency scenarios
  - id: emergency_landing
    name: "Emergency Landing Scenario"
    description: "Find nearest safe landing zone under emergency conditions"
    type: emergency
    start:
      lat: 13.0400
      lon: 77.6100
      alt_m: 400.0
    goal:
      lat: 13.0500
      lon: 77.6200
      alt_m: 0.0  # Landing
    constraints:
      max_time_s: 180.0  # 3 minutes to land
      battery_remaining_percent: 15.0  # Low battery
      safe_landing_zones: 3
    environment:
      weather: challenging
      wind_speed_ms: 18.0
    threats:
      threat_level: medium
    expected_distance_km: 1.8
    difficulty: extreme

# Baseline algorithm configurations
baselines:
  - name: "A* Standard"
    algorithm: a_star
    params:
      heuristic: euclidean
      cost_weights: {distance: 0.4, energy: 0.3, risk: 0.3}
  
  - name: "A* Energy-Optimized"
    algorithm: a_star
    params:
      heuristic: euclidean
      cost_weights: {distance: 0.2, energy: 0.6, risk: 0.2}
  
  - name: "A* Risk-Averse"
    algorithm: a_star
    params:
      heuristic: euclidean
      cost_weights: {distance: 0.2, energy: 0.2, risk: 0.6}
  
  - name: "Straight Line"
    algorithm: straight_line
    params:
      num_waypoints: 25
  
  - name: "Theta*"
    algorithm: theta_star
    params:
      line_of_sight: true
      cost_weights: {distance: 0.4, energy: 0.3, risk: 0.3}
  
  - name: "RRT*"
    algorithm: rrt_star
    params:
      max_iterations: 5000
      goal_sample_rate: 0.1
      step_size: 0.01

# Metrics to evaluate
metrics:
  - total_distance_km
  - total_energy_kwh
  - total_risk_score
  - flight_time_s
  - num_waypoints
  - max_altitude_m
  - min_altitude_m
  - avg_speed_ms
  - curvature_mean
  - curvature_max
  - feasibility_violations
  - computation_time_ms
  - memory_usage_mb
  - success_rate



